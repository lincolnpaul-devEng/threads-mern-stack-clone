[build]
  # Directory to change to before starting a build
  base = "frontend"
  # Build command
  command = "npm run build"
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Environment variables (set these in Netlify dashboard or here)
# Note: For security, set sensitive vars like API keys in Netlify dashboard
# VITE_ prefixed vars are exposed to the client-side
# VITE_API_URL = "https://your-backend-url.com"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"